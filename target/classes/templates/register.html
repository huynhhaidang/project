<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments :: head('Đăng ký')}"></head>
<body>
<div th:replace="~{fragments :: svg-sprite}"></div>
<div th:replace="~{fragments :: preloader}"></div>
<div th:replace="~{fragments :: search-box}"></div>
<div th:replace="~{fragments :: header}"></div>

<section class="py-5">
  <div class="container-lg">
    <div class="auth-card">
      <h1>Đăng ký</h1>
      <form th:action="@{/register}" method="post" th:object="${registerRequest}">
        <label>Họ tên</label>
        <input type="text" th:field="*{fullName}" class="form-control" required>
        <div class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

        <label class="mt-3">Tên đăng nhập</label>
        <input type="text" th:field="*{username}" class="form-control" required>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label class="mt-3">Số điện thoại</label>
        <input type="text" th:field="*{phone}" class="form-control" required>
        <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

        <label class="mt-3">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label class="mt-3">Mật khẩu</label>
        <input type="password" th:field="*{password}" class="form-control" required>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <label class="mt-3">Nhập lại mật khẩu</label>
        <input type="password" th:field="*{confirmPassword}" class="form-control" required>
        <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>

        <button type="submit" class="btn btn-red mt-3">Tạo tài khoản</button>
      </form>
    </div>
  </div>
</section>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: footer-scripts}"></div>
</body>
</html>
