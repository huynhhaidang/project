<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments :: head('Giỏ hàng')}"></head>
<body>
<div th:replace="~{fragments :: svg-sprite}"></div>
<div th:replace="~{fragments :: preloader}"></div>
<div th:replace="~{fragments :: search-box}"></div>
<div th:replace="~{fragments :: header}"></div>

<section class="py-4">
  <div class="container-lg">
    <div class="cs-cart-head">
      <div>
        <h1>Giỏ hàng</h1>
        <p class="text-muted" th:text="${items.size()} + ' sản phẩm trong giỏ'">0 sản phẩm</p>
      </div>
      <a class="btn btn-outline-gray" th:href="@{/products}">Tiếp tục mua sắm</a>
    </div>

    <div th:if="${items.size() == 0}" class="alert">Giỏ hàng đang trống.</div>

    <div class="row g-4" th:if="${items.size() > 0}">
      <div class="col-lg-8">
        <div class="cs-cart-list">
          <div class="cs-cart-item" th:each="item : ${items}">
            <img class="cs-cart-image" th:src="${item.imageUrl}" alt="Product">
            <div class="cs-cart-info">
              <div class="cs-cart-title" th:text="${item.name}">Tên</div>
              <div class="cs-cart-meta text-muted">Mã sản phẩm: <span th:text="${item.productId}">ID</span></div>
              <div class="cs-cart-price" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</div>
            </div>
            <div class="cs-cart-qty">
              <form th:action="@{/cart/update/{id}(id=${item.productId})}" method="post">
                <div class="cs-qty-box">
                  <input type="number" name="quantity" min="1" th:value="${item.quantity}">
                  <button type="submit">Cập nhật</button>
                </div>
              </form>
              <div class="cs-cart-total" th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</div>
              <form th:action="@{/cart/remove/{id}(id=${item.productId})}" method="post">
                <button type="submit" class="cs-link-danger">Xóa</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="cs-cart-summary">
          <h4>Tóm tắt đơn hàng</h4>
          <div class="cs-summary-row">
            <span>Tạm tính</span>
            <strong th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</strong>
          </div>
          <div class="cs-summary-row">
            <span>Phí vận chuyển</span>
            <strong>0 đ</strong>
          </div>
          <div class="cs-summary-row cs-summary-total">
            <span>Tổng cộng</span>
            <strong th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</strong>
          </div>
          <a class="btn btn-red w-100 mt-3" th:href="@{/checkout}">Thanh toán ngay</a>
          <div class="cs-summary-note">Miễn phí giao hàng cho đơn từ 1.000.000đ</div>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: footer-scripts}"></div>
</body>
</html>
