<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments :: head('Danh mục')}"></head>
<body class="admin-body">
<div class="admin-shell">
    <aside class="admin-sidebar">
        <div class="admin-brand">
            <img th:src="@{/theme/images/main-logo.png}" alt="TechShop" class="logo">
            <div>
                <div>TechShop</div>
                <small>Admin Panel</small>
            </div>
        </div>
        <nav class="admin-nav">
            <a th:href="@{/admin}">Bảng điều khiển</a>
            <a th:href="@{/admin/products}">Sản phẩm</a>
            <a th:href="@{/admin/categories}">Danh mục</a>
            <a th:href="@{/admin/orders}">Đơn hàng</a>
            <a th:href="@{/admin/users}">Người dùng</a>
            <a th:href="@{/}">Về trang chủ</a>
        </nav>
    </aside>
    <div class="admin-content">
        <div class="admin-topbar">
            <div>
                <h1 th:text="${categoryId != null ? 'Sửa danh mục' : 'Thêm danh mục'}">Danh mục</h1>
                <div class="text-muted">Cập nhật thông tin danh mục</div>
            </div>
            <a class="btn btn-outline-gray" th:href="@{/admin/categories}">Quay lại</a>
        </div>

    <form th:action="${categoryId != null ? '/admin/categories/' + categoryId : '/admin/categories'}" method="post"
          th:object="${categoryForm}" class="auth-card">
        <label>Tên danh mục</label>
        <input type="text" th:field="*{name}" class="form-control" required>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label class="mt-3">Mô tả</label>
        <textarea th:field="*{description}" rows="3" class="form-control"></textarea>

        <button type="submit" class="btn btn-red mt-3">Lưu</button>
    </form>
    </div>
</div>

<div th:replace="~{fragments :: footer-scripts}"></div>
</body>
</html>
