<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments :: head('Đăng nhập')}"></head>
<body>
<div th:replace="~{fragments :: svg-sprite}"></div>
<div th:replace="~{fragments :: preloader}"></div>
<div th:replace="~{fragments :: search-box}"></div>
<div th:replace="~{fragments :: header}"></div>

<section class="py-5">
  <div class="container-lg">
    <div class="auth-card">
      <h1>Đăng nhập</h1>
      <div class="alert" th:if="${param.error}">Sai tài khoản hoặc mật khẩu</div>
      <div class="alert success" th:if="${successMessage}" th:text="${successMessage}"></div>

      <form th:action="@{/login}" method="post" class="mt-3">
        <label>Tên đăng nhập</label>
        <input type="text" name="username" class="form-control" required>

        <label class="mt-3">Mật khẩu</label>
        <input type="password" name="password" class="form-control" required>

        <button type="submit" class="btn btn-red mt-3">Đăng nhập</button>
      </form>

      <p class="mt-3">Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
      <p class="text-muted">Tài khoản mẫu: user/user123 hoặc admin/admin123</p>
    </div>
  </div>
</section>

<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: footer-scripts}"></div>
</body>
</html>
